<!DOCTYPE html>
<html lang="vi">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng nhập - BlueMoon</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f8f9fc;
            padding: 40px 0;
        }

        .sidebar-brand-text {
            font-size: 2rem;
            font-weight: 800;
            color: #4e73df;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .sidebar-brand-icon {
            font-size: 2rem;
            color: #4e73df;
        }

        input.form-control-user {
            border-radius: 0.35rem !important;
            padding: 1.5rem 1rem; 
            height: auto; 
            font-size: 1.1rem !important;
            line-height: 1.5;
            border: 1px solid #d1d3e2;
        }
        
        input.form-control-user:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            border-color: #bac8f3;
        }

        /* Thêm style cho input bị lỗi */
        input.is-invalid {
            border-color: #e74a3b !important;
        }

        label {
            font-weight: 700; 
            color: #2e344e; 
            margin-bottom: 0.5rem; 
            font-size: 1rem;
        }

        .btn-login {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: #4e73df; 
            border: none;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }

        .custom-control-label {
            font-size: 0.9rem;
            color: #5a5c69;
            padding-top: 2px;
        }

        .link-primary {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        
        .link-primary:hover {
            text-decoration: underline;
        }

        /* Khu vực hiển thị lỗi */
        #loginError {
            display: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }
    </style>

</head>

<body class="bg-gradient-primary">
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8"> 
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        
                        <div class="p-5">
                            
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <a class="sidebar-brand d-flex align-items-center justify-content-center text-decoration-none" href="#">
                                    <div class="sidebar-brand-icon rotate-n-15">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3">BlueMoon</div>
                                </a>
                            </div>

                            <!-- Header -->
                            <div class="text-center mb-5">
                                <h1 class="h3 text-gray-900 font-weight-bold">Đăng nhập</h1>
                            </div>
                            
                            <!-- LOGIN FORM -->
                            <!-- Thêm id="loginForm" để xử lý bằng JS -->
                            <form class="user" id="loginForm">
                                
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control form-control-user"
                                        id="inputEmail" aria-describedby="emailHelp"
                                        placeholder="Nhập email...">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập email hợp lệ.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <input type="password" class="form-control form-control-user"
                                        id="inputPassword" placeholder="Nhập mật khẩu...">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập mật khẩu.
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-between align-items-center">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Ghi nhớ đăng nhập</label>
                                    </div>
                                    <a class="small link-primary" href="[user]quen-mat-khau.html">Quên mật khẩu?</a>
                                </div>

                                <!-- Thông báo lỗi chung -->
                                <div id="loginError" class="text-danger mb-3">
                                    <i class="fas fa-exclamation-circle"></i> Email hoặc mật khẩu không chính xác!
                                </div>

                                <!-- Đổi thẻ <a> thành <button type="submit"> -->
                                <button type="submit" class="btn btn-login btn-primary btn-block mt-4">
                                    Đăng nhập
                                </button>
                                
                            </form>
                            
                            <!-- Footer -->
                            <div class="text-center mt-4">
                                <span class="small text-gray-600">Chưa có tài khoản?</span>
                                <a class="small link-primary ml-1" href="[user]dang-ki.html">Đăng ký</a>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>

    <!-- XỬ LÝ LOGIC ĐĂNG NHẬP -->
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                // 1. Ngăn chặn form submit mặc định (không load lại trang ngay)
                e.preventDefault();

                // 2. Lấy giá trị input
                var email = $('#inputEmail').val().trim();
                var password = $('#inputPassword').val().trim();
                var isValid = true;

                // Reset trạng thái lỗi cũ
                $('#inputEmail, #inputPassword').removeClass('is-invalid');
                $('#loginError').hide();

                // 3. Kiểm tra Validation cơ bản (Rỗng)
                if (email === '') {
                    $('#inputEmail').addClass('is-invalid');
                    isValid = false;
                }
                if (password === '') {
                    $('#inputPassword').addClass('is-invalid');
                    isValid = false;
                }

                // Nếu dữ liệu nhập vào hợp lệ về mặt hình thức
                if (isValid) {
                    // 4. Giả lập kiểm tra tài khoản (Trong thực tế sẽ gọi API)
                    // Ví dụ: Tài khoản admin test / 123456
                    // Hoặc cho phép đăng nhập với bất kỳ email nào có đuôi @gmail.com
                    
                    if (password.length >= 6) { 
                        // Đăng nhập thành công -> Chuyển hướng
                        // Bạn có thể thêm loading effect ở đây nếu muốn
                        window.location.href = 'index.html'; 
                    } else {
                        // Đăng nhập thất bại -> Hiện thông báo lỗi chung
                        $('#loginError').html('<i class="fas fa-exclamation-circle"></i> Mật khẩu phải từ 6 ký tự trở lên (Demo)').show();
                        $('#inputPassword').addClass('is-invalid');
                    }
                }
            });

            // Xóa lỗi khi người dùng bắt đầu gõ lại
            $('#inputEmail, #inputPassword').on('input', function() {
                $(this).removeClass('is-invalid');
                $('#loginError').hide();
            });
        });
    </script>

</body>

</html>
