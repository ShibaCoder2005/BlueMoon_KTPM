<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up - BlueMoon</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f8f9fc;
            padding: 40px 0;
        }

        /* Branding */
        .sidebar-brand-text {
            font-size: 2rem;
            font-weight: 800;
            color: #4e73df;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .sidebar-brand-icon {
            font-size: 2rem;
            color: #4e73df;
        }

        /* Input Styling */
        input.form-control-user {
            border-radius: 0.35rem !important;
            padding: 1.5rem 1rem; 
            height: auto; 
            font-size: 1rem !important;
            line-height: 1.5;
            border: 1px solid #d1d3e2;
        }
        
        input.form-control-user:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            border-color: #bac8f3;
        }

        /* Styles for valid/invalid states */
        input.is-valid {
            border-color: #1cc88a !important;
            background-image: none; /* Remove Bootstrap default icon to keep it clean */
        }
        
        input.is-invalid {
            border-color: #e74a3b !important;
            background-image: none;
        }

        label {
            font-weight: 700; 
            color: #2e344e; 
            margin-bottom: 0.5rem; 
            font-size: 0.95rem;
        }

        /* Button Styling */
        .btn-signup {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: #4e73df;
            border: none;
            transition: all 0.2s;
        }

        .btn-signup:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }

        .link-primary {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        
        .link-primary:hover {
            text-decoration: underline;
        }
        
        /* Error message styling */
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none; /* Hidden by default */
        }
    </style>

</head>

<body class="bg-gradient-primary">
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-7 col-md-9"> 
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        
                        <div class="p-5">
                            
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <a class="sidebar-brand d-flex align-items-center justify-content-center text-decoration-none" href="index.html">
                                    <div class="sidebar-brand-icon rotate-n-15">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3">BlueMoon</div>
                                </a>
                            </div>

                            <!-- Header -->
                            <div class="text-center mb-5">
                                <h1 class="h3 text-gray-900 font-weight-bold">Sign Up</h1>
                            </div>
                            
                            <!-- Form -->
                            <form class="user" id="registerForm">
                                <div id="registerError" class="alert alert-danger" style="display: none;"></div>
                                <div id="registerSuccess" class="alert alert-success" style="display: none;"></div>

                                <div class="form-group">
                                    <label for="inputUsername">Tên đăng nhập</label>
                                    <input type="text" class="form-control form-control-user" id="inputUsername" placeholder="Tên đăng nhập" required>
                                    <small id="usernameError" class="validation-message text-danger" style="display: none;">
                                        <i class="fas fa-exclamation-circle"></i> Tên đăng nhập đã tồn tại
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="inputHoTen">Họ tên</label>
                                    <input type="text" class="form-control form-control-user" id="inputHoTen" placeholder="Họ và tên" required>
                                </div>

                                <div class="form-group">
                                    <label for="inputDienThoai">Số điện thoại</label>
                                    <input type="tel" class="form-control form-control-user" id="inputDienThoai" placeholder="Số điện thoại">
                                </div>

                                <div class="form-group">
                                    <label for="inputVaiTro">Vai trò</label>
                                    <select class="form-control form-control-user" id="inputVaiTro" required>
                                        <option value="">Chọn vai trò</option>
                                        <option value="BanQuanLy">Ban Quản Lý</option>
                                        <option value="KeToan">Kế Toán</option>
                                        <option value="ToTruong">Tổ Trưởng</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Mật khẩu" required>
                                    <!-- Password Validation Message -->
                                    <small id="passwordError" class="validation-message text-danger">
                                        <i class="fas fa-exclamation-circle"></i> Mật khẩu phải có ít nhất 8 ký tự
                                    </small>
                                    <small id="passwordSuccess" class="validation-message text-success">
                                        <i class="fas fa-check-circle"></i> Mật khẩu hợp lệ!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="inputConfirmPassword">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control form-control-user" id="inputConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                                    <small id="confirmError" class="validation-message text-danger">
                                        <i class="fas fa-exclamation-circle"></i> Mật khẩu không khớp
                                    </small>
                                </div>

                                <button type="submit" class="btn btn-signup btn-primary btn-block mt-4">
                                    <span id="registerBtnText">Đăng ký</span>
                                    <span id="registerBtnSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                                </button>
                                
                            </form>
                            
                            <!-- Terms text -->
                            <div class="text-center mt-3 mb-4">
                                <span class="small text-gray-500">By clicking "Register", you agree to Terms & Policies.</span>
                            </div>

                            <!-- Footer -->
                            <div class="text-center">
                                <a class="link-primary" href="login.html">Back to login</a>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>
    <script src="js/api.js"></script>

    <!-- Validation and Registration Script -->
    <script>
        $(document).ready(function() {
            // Username availability check
            $('#inputUsername').on('blur', async function() {
                const username = $(this).val();
                if (username.length > 0) {
                    try {
                        const result = await AuthAPI.checkUsername(username);
                        if (result.data) {
                            $(this).addClass('is-invalid');
                            $('#usernameError').show();
                        } else {
                            $(this).removeClass('is-invalid').addClass('is-valid');
                            $('#usernameError').hide();
                        }
                    } catch (error) {
                        console.error('Error checking username:', error);
                    }
                }
            });

            // Password Validation
            $('#inputPassword').on('input', function() {
                var password = $(this).val();
                var $input = $(this);

                $('#passwordError').hide();
                $('#passwordSuccess').hide();
                $input.removeClass('is-invalid is-valid');

                if (password.length > 0) {
                    if (password.length >= 8) {
                        $input.addClass('is-valid');
                        $('#passwordSuccess').show();
                    } else {
                        $input.addClass('is-invalid');
                        $('#passwordError').show();
                    }
                }
                
                if ($('#inputConfirmPassword').val().length > 0) {
                    $('#inputConfirmPassword').trigger('input');
                }
            });

            // Confirm Password Validation
            $('#inputConfirmPassword').on('input', function() {
                var confirmPass = $(this).val();
                var originalPass = $('#inputPassword').val();
                var $input = $(this);

                $('#confirmError').hide();
                $input.removeClass('is-invalid is-valid');

                if (confirmPass.length > 0) {
                    if (confirmPass === originalPass) {
                        $input.addClass('is-valid');
                    } else {
                        $input.addClass('is-invalid');
                        $('#confirmError').show();
                    }
                }
            });

            // Form submission
            $('#registerForm').on('submit', async function(e) {
                e.preventDefault();
                
                const username = $('#inputUsername').val();
                const password = $('#inputPassword').val();
                const confirmPassword = $('#inputConfirmPassword').val();
                const hoTen = $('#inputHoTen').val();
                const dienThoai = $('#inputDienThoai').val();
                const vaiTro = $('#inputVaiTro').val();
                
                if (password !== confirmPassword) {
                    $('#registerError').text('Mật khẩu không khớp').show();
                    return;
                }
                
                if (password.length < 8) {
                    $('#registerError').text('Mật khẩu phải có ít nhất 8 ký tự').show();
                    return;
                }
                
                $('#registerBtnText').hide();
                $('#registerBtnSpinner').show();
                $('#registerError').hide();
                $('#registerSuccess').hide();
                $(this).find('button[type="submit"]').prop('disabled', true);
                
                try {
                    const accountData = {
                        tenDangNhap: username,
                        matKhau: password,
                        hoTen: hoTen,
                        vaiTro: vaiTro || 'ToTruong',
                        dienThoai: dienThoai || '',
                        trangThai: 'Hoạt động'
                    };
                    
                    const result = await AuthAPI.register(accountData);
                    if (result.success) {
                        $('#registerSuccess').text('Đăng ký thành công! Đang chuyển đến trang đăng nhập...').show();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        $('#registerError').text(result.message || 'Đăng ký thất bại').show();
                    }
                } catch (error) {
                    $('#registerError').text(error.message || 'Lỗi kết nối đến server').show();
                } finally {
                    $('#registerBtnText').show();
                    $('#registerBtnSpinner').hide();
                    $(this).find('button[type="submit"]').prop('disabled', false);
                }
            });
        });
    </script>

</body>

</html>
