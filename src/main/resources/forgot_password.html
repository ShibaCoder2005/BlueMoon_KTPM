<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot Password - BlueMoon</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f8f9fc;
            padding: 40px 0;
        }

        /* Branding */
        .sidebar-brand-text {
            font-size: 2rem;
            font-weight: 800;
            color: #4e73df;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .sidebar-brand-icon {
            font-size: 2rem;
            color: #4e73df;
        }

        /* Input Styling */
        input.form-control-user {
            border-radius: 0.35rem !important;
            padding: 1.5rem 1rem; 
            height: auto; 
            font-size: 1rem !important;
            line-height: 1.5;
            border: 1px solid #d1d3e2;
        }
        
        input.form-control-user:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            border-color: #bac8f3;
        }

        label {
            font-weight: 700; 
            color: #2e344e; 
            margin-bottom: 0.5rem; 
            font-size: 0.95rem;
        }

        /* Button Styling */
        .btn-recovery {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: #4e73df;
            border: none;
            transition: all 0.2s;
        }

        .btn-recovery:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }

        .link-primary {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        
        .link-primary:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body class="bg-gradient-primary">
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8"> 
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        
                        <div class="p-5">
                            
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <a class="sidebar-brand d-flex align-items-center justify-content-center text-decoration-none" href="index.html">
                                    <div class="sidebar-brand-icon rotate-n-15">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3">BlueMoon</div>
                                </a>
                            </div>

                            <!-- Header -->
                            <div class="text-center mb-5">
                                <h1 class="h3 text-gray-900 font-weight-bold">Forgot Password</h1>
                            </div>
                            
                            <!-- Form -->
                            <form class="user">
                                
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="Your email">
                                </div>

                                <a href="login.html" class="btn btn-recovery btn-primary btn-block mt-4">
                                    Recovery
                                </a>
                                
                            </form>
                            
                            <!-- Footer -->
                            <div class="text-center mt-5">
                                <a class="link-primary" href="login.html">Back to login</a>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>

</body>

</html>
