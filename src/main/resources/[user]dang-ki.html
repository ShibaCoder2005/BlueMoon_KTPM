<!DOCTYPE html>
<html lang="vi">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng ký - BlueMoon</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f8f9fc;
            padding: 40px 0;
        }

        /* Branding */
        .sidebar-brand-text {
            font-size: 2rem;
            font-weight: 800;
            color: #4e73df;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .sidebar-brand-icon {
            font-size: 2rem;
            color: #4e73df;
        }

        /* Input Styling */
        input.form-control-user {
            border-radius: 0.35rem !important;
            padding: 1.5rem 1rem; 
            height: auto; 
            font-size: 1rem !important;
            line-height: 1.5;
            border: 1px solid #d1d3e2;
        }
        
        input.form-control-user:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            border-color: #bac8f3;
        }

        /* Styles for valid/invalid states */
        input.is-valid {
            border-color: #1cc88a !important;
            background-image: none; /* Remove Bootstrap default icon to keep it clean */
        }
        
        input.is-invalid {
            border-color: #e74a3b !important;
            background-image: none;
        }

        label {
            font-weight: 700; 
            color: #2e344e; 
            margin-bottom: 0.5rem; 
            font-size: 0.95rem;
        }

        /* Button Styling */
        .btn-signup {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: #4e73df;
            border: none;
            transition: all 0.2s;
        }

        .btn-signup:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }

        .link-primary {
            color: #4e73df;
            font-weight: 600;
            text-decoration: none;
        }
        
        .link-primary:hover {
            text-decoration: underline;
        }
        
        /* Error message styling */
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none; /* Hidden by default */
        }
    </style>

</head>

<body class="bg-gradient-primary">
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-7 col-md-9"> 
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        
                        <div class="p-5">
                            
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <a class="sidebar-brand d-flex align-items-center justify-content-center text-decoration-none" href="index.html">
                                    <div class="sidebar-brand-icon rotate-n-15">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3">BlueMoon</div>
                                </a>
                            </div>

                            <!-- Header -->
                            <div class="text-center mb-5">
                                <h1 class="h3 text-gray-900 font-weight-bold">Đăng ký</h1>
                            </div>
                            
                            <!-- Form -->
                            <form class="user">

                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="Email">
                                    <!-- Email Validation Message -->
                                    <small id="emailError" class="validation-message text-danger">
                                        <i class="fas fa-exclamation-circle"></i> Email phải có đuôi @gmail.com
                                    </small>
                                    <small id="emailSuccess" class="validation-message text-success">
                                        <i class="fas fa-check-circle"></i> Email hợp lệ!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Mật khẩu">
                                    <!-- Password Validation Message -->
                                    <small id="passwordError" class="validation-message text-danger">
                                        <i class="fas fa-exclamation-circle"></i> Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ thường, chữ hoa, số và ký tự đặc biệt.
                                    </small>
                                    <small id="passwordSuccess" class="validation-message text-success">
                                        <i class="fas fa-check-circle"></i> Mật khẩu mạnh!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="inputConfirmPassword">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control form-control-user" id="inputConfirmPassword" placeholder="Nhập lại mật khẩu">
                                    <small id="confirmError" class="validation-message text-danger">
                                        <i class="fas fa-exclamation-circle"></i> Mật khẩu không khớp.
                                    </small>
                                </div>

                                <a href="[user]dang-nhap.html" class="btn btn-signup btn-primary btn-block mt-4">
                                    Đăng ký
                                </a>
                                
                            </form>
                            
                            <!-- Terms text -->
                            <div class="text-center mt-3 mb-4">
                                <span class="small text-gray-500">Bằng cách nhấp vào "Đăng ký", bạn đồng ý với Điều khoản & Chính sách.</span>
                            </div>

                            <!-- Footer -->
                            <div class="text-center">
                                <a class="link-primary" href="[user]dang-nhap.html">Quay lại đăng nhập</a>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>

    <!-- Validation Script -->
    <script>
        $(document).ready(function() {
            
            // 1. Email Validation (@gmail.com check)
            $('#inputEmail').on('input', function() {
                var email = $(this).val();
                var $input = $(this);
                
                // Hide messages initially
                $('#emailError').hide();
                $('#emailSuccess').hide();
                $input.removeClass('is-invalid is-valid');

                if (email.length > 0) {
                    if (email.endsWith('@gmail.com')) {
                        $input.addClass('is-valid');
                        $('#emailSuccess').show();
                    } else {
                        $input.addClass('is-invalid');
                        $('#emailError').show();
                    }
                }
            });

            // 2. Password Validation
            $('#inputPassword').on('input', function() {
                var password = $(this).val();
                var $input = $(this);
                
                // Regex for: 8 chars, 1 lower, 1 upper, 1 digit, 1 special char
                var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

                $('#passwordError').hide();
                $('#passwordSuccess').hide();
                $input.removeClass('is-invalid is-valid');

                if (password.length > 0) {
                    if (strongRegex.test(password)) {
                        $input.addClass('is-valid');
                        $('#passwordSuccess').show();
                    } else {
                        $input.addClass('is-invalid');
                        $('#passwordError').show();
                    }
                }
                
                // Trigger confirm password check if it has value
                if ($('#inputConfirmPassword').val().length > 0) {
                    $('#inputConfirmPassword').trigger('input');
                }
            });

            // 3. Confirm Password Validation
            $('#inputConfirmPassword').on('input', function() {
                var confirmPass = $(this).val();
                var originalPass = $('#inputPassword').val();
                var $input = $(this);

                $('#confirmError').hide();
                $input.removeClass('is-invalid is-valid');

                if (confirmPass.length > 0) {
                    if (confirmPass === originalPass) {
                        $input.addClass('is-valid');
                    } else {
                        $input.addClass('is-invalid');
                        $('#confirmError').show();
                    }
                }
            });
        });
    </script>

</body>

</html>
